<p>Listado de Héroes</p>

<div *ngIf="deleteHeroe; else borrado">
  <h3>Héroe Borrado: <small>{{deleteHeroe}}</small></h3>
</div>

<ng-template #borrado>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button (click)="borrarHeroe()">
  Borrando
</button>


<ul>
  <li *ngFor="let heroe of heroes; let i=index">
    {{i + 1}} - {{heroe}}
  </li>
</ul>
