<h3>Agregar {{personaje.nombre}}</h3>
<hr>

<form (ngSubmit)="addCharacter()">
  <input type="text"
         placeholder="Nombre"
         name="nombre"
         [(ngModel)]="personaje.nombre">

  <input type="number"
         placeholder="Poder"
         name="poder"
         [(ngModel)]="personaje.poder">

  <button type="submit">Agregar</button>
</form>
